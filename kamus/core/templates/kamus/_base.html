{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static '/css/css.css' %}">

    <title>Kamus Dictionary - {% block title %}{% endblock %}</title>
</head>
<body>

<main class="flex-shrink-0">
    <div class="container mt-4">

        <!-- jquery needed by the autocomplete features -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script src="{% static "js/shortcuts.js" %}"></script>

        {% block contents %}{% endblock %}

        <footer class="text-secondary">
            <hr>
            <a href="{% url "homepage" %}">Main page</a> | <a href="{% url 'information' %}">About</a> | <a href="{% url 'shortcuts' %}">Shortcuts</a> | <a href="{% url "imports" %}">Imports</a> | Cookies used to save your from/to language
        </footer>
    </div>
</main>
{#TODO: This should be a setting not here#}
<script data-goatcounter="https://kamus-pina-cat.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
