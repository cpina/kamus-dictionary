Kamus dictionary supports keyboard shortcuts, so there is no need to move your hands away from the keyboard.
<ul>
    <li>
        <kbd>Alt</kbd> + <kbd>W</kbd>: focus to write a Word
    </li>
    <li>
        <kbd>Alt</kbd> + <kbd>C</kbd>: Change from/to language
    </li>
    <li>
        <kbd>Tab</kbd> can be used to move between fields
    </li>
</ul>
